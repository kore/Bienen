<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bienen</title>

        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/styles/bienen.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div id="canvas">
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="register" class="col-md-10 col-md-offset-1">
                        <h1>Hallo</h1>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">Deine Daten</h2>
                            </div>
                            <div class="panel-body">
                                <form class="register">
                                    <input type="hidden" name="color" value="#FFFF30" />

                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Dein Name" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-default color active" data-color="#FFFF30" style="color: #FFFF30;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#FB8D2D" style="color: #FB8D2D;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#F62A37" style="color: #F62A37;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#F1279F" style="color: #F1279F;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#D225EB" style="color: #D225EB;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#6523E5" style="color: #6523E5;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#2246DF" style="color: #2246DF;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#24A4D5" style="color: #24A4D5;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#28C9A0" style="color: #28C9A0;"><span class="glyphicon glyphicon-stop"></span></button>
                                            <button type="button" class="btn btn-default color" data-color="#2CBE4B" style="color: #2CBE4B;"><span class="glyphicon glyphicon-stop"></span></button>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Start!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="code" class="hidden">
                        <div class="col-md-6">
                            <h3>Dein Programm</h3>
                            <ul id="program" class="program list-unstyled">
                            </ul>
                            <div class="row">
                                <div class="col-md-6">
                                    <button id="reset" type="button" class="btn btn-default" >Neu</button>
                                </div>
                                <div class="col-md-6">
                                    <button id="start" type="button" class="btn btn-primary" >Start</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3>Aktionen</h3>
                            <ul class="program list-unstyled">
                                <li class="card action" data-type="fly">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/fly.png" width="20" height="20" />
                                    </span> Vorwärts
                                </li>
                                <li class="card action" data-type="left">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/left.png" width="20" height="20" />
                                    </span> Links drehen
                                </li>
                                <li class="card action" data-type="right">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/right.png" width="20" height="20" />
                                    </span> Rechts drehen
                                </li>
                                <li class="card action" data-type="stop">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/stop.png" width="20" height="20" />
                                    </span> Anhalten
                                </li>
                            </ul>
                            <h3>Bedingungen</h3>
                            <ul class="program list-unstyled">
                                <li class="card condition" data-type="free">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/fly.png" width="20" height="20" />
                                    </span> Weg ist frei
                                </li>
                                <li class="card condition" data-type="blocked">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/blocked.png" width="20" height="20" />
                                    </span> Wand voraus
                                </li>
                            </ul>
                            <h3>Kontrollstrukturen</h3>
                            <ul class="program list-unstyled">
                                <li class="card control" data-type="condition">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/condition.png" width="20" height="20" />
                                    </span> Wenn …
                                </li>
                                <li class="card control" data-type="repeat">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/repeat.png" width="20" height="20" />
                                    </span> Wiederholen …
                                </li>
                                <li class="card control" data-type="while">
                                    <span class="symbol" aria-hidden="true">
                                        <img src="/images/icons/while.png" width="20" height="20" />
                                    </span> Solange bis …
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/jquery-ui/jquery-ui.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/vendor/raphaeljs/raphael-min.js"></script>
        <script src="/scripts/bee.js"></script>
        <script src="/scripts/level.js"></script>
        <script src="/scripts/field.js"></script>
        <script src="/scripts/client.js"></script>
    </body>
</html>
